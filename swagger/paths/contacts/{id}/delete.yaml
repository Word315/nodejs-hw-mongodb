tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: Delete contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 6883d04e88fbe9de29084882
responses:
  '204':
    description: Successfully delete contact with id
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: '../../../components/responses/500.yaml'